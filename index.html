<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Waves Juice Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fresh Waves Juice Bar</h1>
        <p>Enjoy a refreshing and healthy selection of juices</p>
    </header>

    <nav>
        <select id="category-select">
            <option value="">Choose a category</option>
            <option value="all_items">All Items</option>
            <optgroup label="Detoxifying Juices">
                <option value="all_detoxifying">All Detoxifying Juices</option>
                <option value="green_goddess_elixir">Green Goddess Elixir</option>
                <option value="apple_carrot_beet_blush">Apple Carrot Beet Blush</option>
                <option value="tropical_green_wave">Tropical Green Wave</option>
                <option value="apple_celery_citrus">Apple Celery Citrus</option>
                <option value="berry_beet_boost">Berry Beet Boost</option>
            </optgroup>
            <optgroup label="Energizing Juices">
                <option value="all_energizing">All Energizing Juices</option>
                <option value="sunshine_turmeric_zing">Sunshine Turmeric Zing</option>
                <option value="tropical_sunrise_splash">Tropical Sunrise Splash</option>
                <option value="citrus_mint_breeze">Citrus Mint Breeze</option>
                <option value="grapefruit_pineapple_punch">Grapefruit Pineapple Punch</option>
                <option value="papaya_lime_mint_fizz">Papaya Lime Mint Fizz</option>
            </optgroup>
            <optgroup label="Hydrating Juices">
                <option value="all_hydrating">All Hydrating Juices</option>
                <option value="cucumber_melon_cooler">Cucumber Melon Cooler</option>
                <option value="watermelon_basil_bliss">Watermelon Basil Bliss</option>
                <option value="pineapple_kale_hydration">Pineapple Kale Hydration</option>
                <option value="cantaloupe_ginger_refresher">Cantaloupe Ginger Refresher</option>
                <option value="spinach_apple_cucumber_zen">Spinach Apple Cucumber Zen</option>
            </optgroup>
            <optgroup label="Immunity-Boosting Juices">
                <option value="all_immunity">All Immunity-Boosting Juices</option>
                <option value="turmeric_ginger_glow">Turmeric Ginger Glow</option>
                <option value="berry_bliss_boost">Berry Bliss Boost</option>
                <option value="blueberry_pear_fusion">Blueberry Pear Fusion</option>
                <option value="pomegranate_orange_delight">Pomegranate Orange Delight</option>
                <option value="green_goddess_elixir_immunity">Green Goddess Elixir (Immunity)</option>
            </optgroup>
            <optgroup label="Digestive Health Juices">
                <option value="all_digestive">All Digestive Health Juices</option>
                <option value="pear_lime_refresher">Pear Lime Refresher</option>
                <option value="carrot_orange_zest">Carrot Orange Zest</option>
                <option value="apple_fennel_glow">Apple Fennel Glow</option>
                <option value="tropical_carrot_delight">Tropical Carrot Delight</option>
                <option value="berry_beet_boost_digestive">Berry Beet Boost (Digestive)</option>
            </optgroup>
        </select>
    </nav>

    <main id="menu">
        <!-- Juice items will be dynamically inserted here -->
    </main>

    <footer>
        <p>Visit us at Sporting Club Beach for more refreshing drinks and a great atmosphere!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
